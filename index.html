<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS buttons</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <button class="btn1">Pimary</button>
        <button class="btn2">Secondary</button>
        <button class="btn3">Success</button>
        <button class="btn4">Info</button>
        <button class="btn5">Warning</button>
        <button class="btn6">Danger</button>
        <button class="btn7">Round</button>
        <button class="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="btn8"><i class="fa fa-plus"></i> Icon </button>
        <button class="btn9">Dashed</button>
        <button class="btn10">Click Me</button>
        <button class="btn11">Jelly</button>
        <button class="btn12">Fill in</button>
        <button class="btn13">Paulse</button>
        <button class="btn14">Open</button>
        <button class="btn15">Slide</button>
        <button class="btn16">Though</button>
       
        <button class="btn17">Flip Down</button>
        <button class="btn18">Marquee</button>
        <button class="btn19">Cross Bar</button>
    </div>
</body>
</html>
